<div class="panel">
    <div class="panel-body">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" data-ng-model="user.name">
            </div>
            <div class="form-group">
                <label for="surname">Surname</label>
                <input type="text" class="form-control" id="surname" placeholder="Enter surname" data-ng-model="user.surname">
            </div>
            <button type="button" class="btn btn-default" ng-click="submit()">Submit</button>
        </form>
    </div>
</div>
