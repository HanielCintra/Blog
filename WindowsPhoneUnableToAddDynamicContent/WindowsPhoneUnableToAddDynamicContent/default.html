<!DOCTYPE html>
<html data-ng-app="app">
<head>
    <meta charset="utf-8" />
    <title>DynamicContent</title>

    <!-- WinJS references -->
    <!-- At runtime, ui-themed.css resolves to ui-themed.theme-light.css or ui-themed.theme-dark.css
    based on the user’s theme setting. This is part of the MRT resource loading functionality. -->
    <link href="/css/ui-themed.css" rel="stylesheet" />
    <link href="/css/ui-themed.theme-light.css" rel="stylesheet"/>
    <link href="/css/default.css" rel="stylesheet"/>

    <script src="//Microsoft.Phone.WinJS.2.1/js/base.js"></script>
    <script src="//Microsoft.Phone.WinJS.2.1/js/ui.js"></script>

    <script src="scripts/winstore-jscompat/winstore-jscompat.js"></script>
    <script src="scripts/angular/angular.js"></script>
    <script src="/app/app.module.js"></script>
    <script src="/app/mainController.js"></script>
    <script src="/app/default.js"></script>
</head>
<body class="phone" data-ng-controller="mainCtrl">
    <p>{{ content }}</p>
</body>
</html>
